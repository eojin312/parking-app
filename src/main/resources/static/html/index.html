<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주차위치 기억 서비스</title>
    <style  type="text/css">
    div {
        height:300px;
        text-align: center;
        font-size : 5em;
        line-height: 300px;
    }

    .first_half {
        background-color: rosybrown

    }
    </style>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>

</head>
<body>

<div class="first_half">1.5</div>
<div style="background-color: darkseagreen">2</div>
<div style="background-color: blue">2.5</div>
<div style="background-color: gold">3</div>
<div style="background-color: aqua">3.5</div>
<div style="background-color: red">4</div>
<div style="background-color: coral">4.5</div>

<script>
    const LAST_MARK = '<span class=".last">[마지막]</span>';
    $(document).ready(function () {

        $.get('/park', function (_lastPosition) {

            $('div').each(function () {
                let floor = $(this).text();
                if (floor == _lastPosition) {
                    $(this).append(LAST_MARK);
                }
            });
        });
    });

    $('div').on('click', function () {
        let floor = $(this).text();
        $.post("/park", {lastPosition: floor})
            .done(function (data) {
                let _lastPosition = data.lastPosition;
                $('div').each(function () {
                    let floor = $(this).text();
                    if (floor == _lastPosition) {
                        $(this).append(LAST_MARK);
                    } else {
                        $(this).find('span').remove();
                    }
                });
            });
    })
</script>
</body>
</html>
